version: '3'

services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: identity
      POSTGRES_USER: identity
      POSTGRES_PASSWORD: super-secure-password
    networks:
      - default
    ports:
      - "4232:5432"

  jaeger:
    image: jaegertracing/all-in-one:1.48
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - default
    ports:
      - "4253:16686"
      - "4217:4317"
      - "4218:4318"

networks:
  default:
